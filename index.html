<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project: Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">   
        </div>
        <div class="keys">
            <button data-allclear class="span-two">AC</button>
            <button data-clear class="clearbtn">C</button>
            <button data-operator class="opbtn">รท</button>
            <button data-number class="nmbbtn">7</button>
            <button data-number class="nmbbtn">8</button>
            <button data-number class="nmbbtn">9</button>
            <button data-operator class="opbtn">x</button>
            <button data-number class="nmbbtn">4</button>
            <button data-number class="nmbbtn">5</button>
            <button data-number class="nmbbtn">6</button>
            <button data-operator class="opbtn">-</button>
            <button data-number class="nmbbtn">1</button>
            <button data-number class="nmbbtn">2</button>
            <button data-number class="nmbbtn">3</button>
            <button data-operator class="opbtn">+</button>
            <button data-number class="nmbbtn">0</button>
            <button data-decimal class="nmbbtn">.</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
